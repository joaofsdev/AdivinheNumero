<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Numero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Adivinhe o Numero</h1>
    </header>
    <section>
        <div>
            Digite um Numero de 1 a 100: <input type="number" id="numeroTentativa" min="1" max="100"/>
            <p>Tentativas: <span id="contadorTentativas">0</span> de 5</p>
            <button id="btnAdivinhar" onclick="Adivinhar()">Adivinhar</button>
            <button id="btnRecomecar" onclick="Recomecar()" hidden>Recomecar</button>
        </div>
        <div>
            <p id="resultado"></p>
        </div>
    </section>
    <footer>
        <p>&copy; Joao Francisco</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
